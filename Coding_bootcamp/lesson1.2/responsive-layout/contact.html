<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Changa|Orbitron&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Contact</title>
</head>
<body>
    <header class="row">
        <div class="card-body card col-lg-2 offset-lg-1 col-md-2 offset-md-1 col-sm-2 offset-sm-4 col-xs-2 offset-xs-4">
            <h1>Tyler Bolty</h1>
        </div>
        <nav class="col-lg-5 offset-lg-4 col-md-5 offset-md-4 col-sm-12">
            <ul class="nav justify-content-center">
                <li class="nav-item">
                  <a class="nav-link active" href="index.heml">About</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="contact.html">Contact</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="portfolio.html">Portfolio</a>
                </li>
              </ul>
        </nav>
    </header>

    <form class="col-lg-6 offset-lg-1 col-lg-5 col-md-10 offset-md-1 col-sm-10 offset-sm-1 col-sm-1 contact-form">
        <div class="form-group">
          <label for="exampleFormControlInput1">Name</label>
          <input type="name" class="form-control" id="exampleFormControlInput1" placeholder="Enter name here...">
        </div>
        <div class="form-group">
            <label for="exampleFormControlInput1">Email address</label>
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
          </div>
        
        <div class="form-group">
          <label for="exampleFormControlTextarea1">Message</label>
          <textarea class="form-control" id="exampleFormControlTextarea1" rows="10"></textarea>
        </div>
        <button type="button" class="btn btn-outline-dark">Submit</button>
      </form>
    
    <footer>
        <div class="card">
            <div class="card-body" id="footer">
              <p>&amp;copy Copyright</p>
            </div>
          </div>
    </footer>
    
</body>
</html>
